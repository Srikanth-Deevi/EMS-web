<!DOCTYPE html>
<html>
	<head>
	<title>EMS Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://unpkg.com/@popperjs/core@2" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		
		<link rel="icon" href="images/">
		<style type="text/css">
			.m{
			  margin-top:100px;
			}
			a.active{background-color:rgb(153, 153, 245);;}
			  ul > li > a:hover{ background-color:rgb(153, 153, 245); }
		  </style>
		<script>
        
			function changeTheme(themestyle){
				var d=document.getElementById("theme");
				switch(themestyle){
					case "grey" : d.style="background-color:grey";break;
					case "teal" : d.style="background-color:teal";break;
				}
			}
		</script>	
	</head>
	<body id="theme">
		<div class="mb-5">
			<nav class="navbar fixed-top navbar-expand-lg navbar-white bg-light shadow row">
			  	<div class="col-4">
			  		<a class="navbar-brand me-3" href="index.html">
				  		<img src="images/ems.jpg" alt="" width="150px">
					</a>
				</div>
			
				<ul class="nav nav-pills p-3 justify-content-end col-6">
			  		<li class="nav-item">
						<a class="nav-link" aria-current="page" href="index.html">Home</a>
			 		</li>
			  		<li class="nav-item">
						<a class="nav-link" href="About.html">About_us</a>
			  		</li>
			  		<li class="nav-item">
						<a class="nav-link" href="contact.html">Contact_us</a>
			  		</li>
			  		<li class="nav-item">
						<a class="nav-link" href="registration.html">Registration</a>
			 		</li>
			  		<li class="nav-item">
						<a class="nav-link active" href="login.html">Login</a>
			 		</li>
				</ul>
				<select class="m col-2" onchange="changeTheme(this.value)">
					<option value="">Select the Theme</option>
					<option value="teal">Teal Theme</option>
					<option value="grey">Grey Theme</option>
				  </select>
		 	</nav>
		</div>
		<br><br><br><br><br><br>
		<div >
			<div class="container col-4">
				<div class="border card border-2 border-primary shadow-lg mt-3 rounded my_form p-4">
					<h4 class="text-center text-primary">Login to Employee Dash</h4>
					<p class="text-muted">Login as Employee</p>		
					<form action="validate" method="post" class="me-5">
						<label class="">Username: </label><input class="form-control" type="email" name="employeeMail" placeholder="Enter the Employee Email"/><br/>
						<label class="">Password: </label><input class="form-control" type="password" name="pwd" placeholder="Enter the Employee password"/> <br/>
						<input class="btn btn-success" type="submit" value="Login"/>
					</form>
				</div>
			</div>
		</div>
		
		
</body>
